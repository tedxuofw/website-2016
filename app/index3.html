<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var video = Popcorn("#animation");
        video.preload("auto");

        var duration = video.duration();
        var startAt = 100;
        var maxHeight = window.innerHeight - startAt;
        var currentTimestamp = 0;
        var targetTimestamp = 0;
        var epsilon = 0.1;
        var step = 0.2;

        $("body").mousemove(function (event) {
            if (event.pageY > startAt) {
                // video hasn't loaded yet, try checking
                var percentageThrough = (event.pageY - startAt) / maxHeight;
                percentageThrough = Math.max(Math.min(percentageThrough, 1.0), 0.0);
                targetTimestamp = duration * percentageThrough;
            } else {
                targetTimestamp = 0;
            }
        });

        window.setInterval(function() {
            if (isNaN(duration)) {
                duration = video.duration();
            } else {
                var delta = Math.abs(targetTimestamp - currentTimestamp);
                if (currentTimestamp < targetTimestamp - epsilon) {
                    currentTimestamp += delta / 10;
                    video.currentTime(currentTimestamp);
                }
                else if (targetTimestamp + epsilon < currentTimestamp) {
                    currentTimestamp -= delta / 10;
                    video.currentTime(currentTimestamp);
                }

                console.log(currentTimestamp + " " + targetTimestamp);
            }
        }, 100);
    }, false);
</script>
