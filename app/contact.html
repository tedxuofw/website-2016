<div class="contact">
    <div class="parallax ocean-parallax">
        <div class="page-heading container">
            <h1>Contact</h1>
        </div>
    </div>

    <div class="container">
        <h2>Contact Us</h2>

        <p>You can contact us directly at <a href="mailto:tedxuofw@uw.edu">tedxuofw@uw.edu</a>
        or via the following form:</p>

        <form action="//formspree.io/michael.lee.0x2a@gmail.com" 
              method="POST" 
              class="contact-form">
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input class="form-control" name="name" id="name" placeholder="Name" />
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input class="form-control" name="_replyto" id="email" placeholder="Email" type="email" />
            </div>
            <div class="form-group">
                <label for="message" class="control-label">Message</label>
                <textarea rows="10" cols="50" class="form-control" name="message" id="message"></textarea>
            </div>
            <div class="form-group">
                <input value="Submit" class="action-button submit btn-large btn-tedx btn" type="submit" />
            </div>
            <input name="_next" value="/thanks" type="hidden"> 
            <input name="_subject" value="[TEDxUofW] Contact form new response" type="hidden"> 
            <input name="_gotcha" style="display:none">
        </form>
    </div>
</div>
