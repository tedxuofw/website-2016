---
layout: default
page_id: speakers 
---

<div class="attend">
    <div class="parallax ocean-parallax">
        <div class="page-heading container">
            <h1>Speakers</h1>
        </div>
    </div>

    <div class="parallax-content container">
        <h2 class="attend-heading">Attend</h2>


        {% for speaker in site.data.2016-speakers %}
            <div class="speaker">
                <h3>{{ speaker.name }}</h3>
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-lg-3">
                        <img src="{{ speaker.image }}" 
                             alt="Portrait of {{ speaker.name }}" />
                    </div>
                    <div class="col-xs-12 col-sm-8 col-lg-9">
                        {{ speaker.bio }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="parallax ocean-parallax"></div>
</div>
