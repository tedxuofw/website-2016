<header class="site-header">
    <div class="container">

        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

        <nav class="site-nav">
            {% for page in site.data.nav %}
                <a class="page-link"
                   href="{{ page.url }}">
                    {{ page.title }}
                </a>
            {% endfor %}
        </nav>
    </div>
</header>
