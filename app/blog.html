---
layout: default
page_id: blog
---

<div class="about">
    <div class="parallax ocean-parallax">
        <div class="page-heading container">
            <h1>Blog</h1>
        </div>
    </div>

    {% for post in site.posts reversed %}
        <div class="container">
            <h2 class="blog-title">{{ post.title }}</h2>
            <h4>{{ post.date | date: '%B %d, %Y' }}</h4>

            <div class="indent-block">
                <div class="blog-post-content">
                    {{ post.content }}
                </div>
            </div>
        </div>

        <div class="parallax ocean-parallax"></div>
    {% endfor %}
</div>
